<!DOCTYPE html>
<html>
	<head>
		<title>Clarity/ACM CTF 2017</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="pikaday.css">
		<style type="text/css">



		</style>
	</head>
	<body>

		<input type="text" id="datepicker">
		<div id="container"></div>

		<script src="../lib/moment.min.js"></script>
		<script src="pikaday.js"></script>

		<script type="text/javascript">

			$.get('../secrets.txt', {}, data => {
				var secrets = {};
				var lines = data.split('\n');
				lines.forEach(line => {
					var secret = line.split('::');
					secrets[secret[0].trim()] = secret[1].trim();
				});
				console.log(secrets);
			});

			var datepicker = document.getElementById('datepicker');

			var picker = new Pikaday({
				field: datepicker,
				disableWeekends: true
			});

			var dp = document.querySelector('#datepicker');
			console.log(dp);
			var res = dp.click();
			console.log(res);
			var td = document.querySelector('button[data-pika-day="6"]');
			console.log(td);
			td.click();

		</script>

	</body>
</html>
